<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
   
     <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="number">0</div>
      <div id="buttons">
        <button id="minus-1">-1</button>
        <button id="minus-0.5">-0.5</button>
        <button id="plus-0.5">+0.5</button>
        <button id="plus-1">+1</button>
      </div>
      <div id="clear-cont">
        <button id="clear-btn">Clear</button>
      </div>
      <div id="addition" x-data="{ params: [], sum(arr) { let y = 0; for (let x = 0; x < arr.length; x++) y += arr[x]; return y} }">
        <textarea id="addition-input" x-on:input="params = $el.value.split(' ').map(el => el * 1)"></textarea>
        <p>Params: <span id="params" x-model="params.join(', ')"></span></p>
        <p>Sum: <span id="sum" x-model="sum(params)"></span></p>
      </div>
    </div>
  </body>
</html>
